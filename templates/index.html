<!DOCTYPE html>
<html>
<head>
    <title>Quote of the Moment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .quote-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            max-width: 700px;
            text-align: center;
        }
        .quote {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote">{{ quote }}</div>
    </div>
</body>
</html>
